<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>register</title>
 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
 <h1>Register Here</h1>
  
  <form action="#" th:action="@{/save}" th:object="${myuser}" method="post">
  <div class="form-group">
      <input type="email" th:field="*{email}" class="form-control" placeholder="Enter the Email" >
    </div>
    <div class="form-group">
      <input type="text" th:field="*{name}" class="form-control" placeholder="Enter the name" >
    </div>
    <div class="form-group">
       <input type="text" th:field="*{role}" class="form-control" placeholder="Enter the role" >
    </div>
    <div class="form-group">
       <input type="text" th:field="*{password}" class="form-control"  placeholder="password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</body>
</html>
